<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>QR Codes â€“ The Confident Mind Bonus</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  html,body{margin:0;font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto}
  .wrap{max-width:900px;margin:0 auto;padding:20px}
  .grid{display:grid;gap:18px}
  @media(min-width:860px){.grid{grid-template-columns:1fr 1fr}}
  .card{border:1px solid #ddd;border-radius:14px;padding:14px}
  .label{font-size:14px;color:#666;margin:0 0 8px}
  .qr{display:grid;place-items:center}
  .qr img{width:min(100%,512px);height:auto;background:#fff;padding:8px;border-radius:8px}
  .row{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:10px}
  .btn{padding:10px 14px;border-radius:10px;border:1px solid #ccc;color:#111;text-decoration:none}
  .url{word-break:break-all;font-size:12px;color:#666;text-align:center;margin-top:6px}
</style>
</head>
<body>
<div class="wrap">
  <h1>QR Codes for KDP Interior</h1>
  <div class="grid">
    <section class="card">
      <div class="label">Audio (MP3)</div>
      <div class="qr">
        <img id="img-audio" alt="Audio QR">
      </div>
      <div class="url" id="url-audio"></div>
      <div class="row">
        <a id="dl-audio" class="btn" download="the-confident-mind-audio-qr.png">Download PNG</a>
        <a id="open-audio" class="btn" target="_blank">Open target URL</a>
      </div>
    </section>
    <section class="card">
      <div class="label">Video (MP4)</div>
      <div class="qr">
        <img id="img-video" alt="Video QR">
      </div>
      <div class="url" id="url-video"></div>
      <div class="row">
        <a id="dl-video" class="btn" download="the-confident-mind-video-qr.png">Download PNG</a>
        <a id="open-video" class="btn" target="_blank">Open target URL</a>
      </div>
    </section>
  </div>
</div>

<script>
  const base = "https://senpai-sama7.github.io/The-Confident-Mind---BONUS/";
  const audioURL = "https://senpai-sama7.github.io/The-Confident-Mind---BONUS/assets/the-confident-mind-audio.m4a";
  const videoURL = base + "assets/the-confident-mind-video.mp4";
  const enc = s => encodeURIComponent(s);
  const api = u => `https://api.qrserver.com/v1/create-qr-code/?size=1024x1024&data=${enc(u)}`;

  document.getElementById("img-audio").src = api(audioURL);
  document.getElementById("img-video").src = api(videoURL);
  document.getElementById("url-audio").textContent = audioURL;
  document.getElementById("url-video").textContent = videoURL;

  document.getElementById("dl-audio").href = api(audioURL);
  document.getElementById("dl-video").href = api(videoURL);
  document.getElementById("open-audio").href = audioURL;
  document.getElementById("open-video").href = videoURL;
</script>
</body>
</html>
