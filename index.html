<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Confident Mind – Reader Bonus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Reader bonus for The Confident Mind. Scan the QR code in the book to access audio and video.">
  <meta name="color-scheme" content="light dark">
  <style>
    :root{--bg:#0b0b0c;--fg:#f7f7f7;--muted:#a0a0a0}
    @media (prefers-color-scheme: light){:root{--bg:#ffffff;--fg:#121212;--muted:#595959}}
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu}
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:20px}
    .card{max-width:min(92vw,800px);width:100%}
    .cover{width:100%;height:auto;border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .meta{margin-top:12px;color:var(--muted);text-align:center;font-size:14px}
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <img class="cover" src="assets/cover.jpg" alt="The Confident Mind — Book Cover">
      <p class="meta">To access your bonus audio and video, scan the QR code printed inside the book.</p>
    </div>
  </main>
</body>
</html>
